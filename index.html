<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Train Day Night</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="controls">
  <button id="toggleTheme">Toggle Day/Night</button>
</div>


<div class="container night">
  <div class="moon"></div>
  <div class="cloud-container">
    <div class="cloud"></div>
    <div class="cloud"></div><div class="cloud"></div><div class="cloud"></div><div class="cloud"></div>     
  </div> <!--end .cloud-container-->  
  
  <div class="stars">
    <div class="star"></div> <div class="star"></div> <div class="star"></div> <div class="star"></div> <div class="star"></div> <div class="star"></div> <div class="star"></div>
  </div>
  <div class="mountain"></div>
  <div class="train-container">
    <div class="train">
      <div class="train-car head-car">
        <div class="windows">
          <div class="head-car-window"></div>
          <div class="w-left"></div>
          <div class="w-right"></div>
        </div>
        <div class="door"></div>
      </div>
      
      <div class="train-car">
        <div class="windows">
          <div class="w-left"></div>
          <div class="w-right"></div>
        </div>
        <div class="door"></div>
        <div class="windows">
          <div class="w-left"></div>
          <div class="w-right"></div>
        </div>        
      </div>  
      
      <div class="train-car">
        <div class="windows">
          <div class="w-left"></div>
          <div class="w-right"></div>
        </div>
        <div class="door"></div>
        <div class="windows">
          <div class="w-left"></div>
          <div class="w-right"></div>
        </div>        
      </div>
      
      <div class="train-car">
        <div class="windows">
          <div class="w-left"></div>
          <div class="w-right"></div>
        </div>
        <div class="door"></div>
        <div class="windows">
          <div class="w-left"></div>
          <div class="w-right"></div>
        </div>        
      </div>

      <div class="train-car">
        <div class="windows">
          <div class="w-left"></div>
          <div class="w-right"></div>
        </div>
        <div class="door"></div>
        <div class="windows">
          <div class="w-left"></div>
          <div class="w-right"></div>
        </div>        
      </div>     
      
      <div class="train-car end-car">
        <div class="door"></div>
        <div class="windows">          
          <div class="w-left"></div>
          <div class="w-right"></div>
          <div class="end-car-window"></div>
        </div>
        
      </div>
      
    </div><!-- end .train-->
    
    
    <div class="train-track">
      <div class="ledge"></div>
      <div class="pillar">
        <div class="pillar-left"></div>
      <div class="pillar-middle"></div>
      <div class="pillar-right"></div>
      </div> <!--end .pillar-->
      
    </div><!--end .train-track-->
  </div> <!--end .train-container-->
</div> <!--end .container-->

<script src="script.js"></script>
</body>
</html>
